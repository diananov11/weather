<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Diana V2</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://kit.fontawesome.com/ebaaa9c4bc.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <!-- header kiri -->
    <section class="header">
      <header>
        <p id="date-time" class="date-time"></p>
        <p id="greetings"></p>
      </header>
      <!-- header kanan -->
      <div>
        <h1 id="city"></h1>
        <div class="toggleTemp">
          <label class="switch">
            <input type="checkbox" class="toggle">
            <span class="slider round"><span style="color: white;">¬∞C</span> ¬∞F</span>
          </label>
        </div>
      </div>
    </section>
    <main>
      <!-- bagian search -->
      <section class="input-form">
        <form>
          <input type="search" placeholder="Search city" name="input-city" id="input-city" autocomplete="off">
          <input type="submit" value="Search" id="submit-button" class="button" onclick="searchButton(event)">
          <button class="button hithere" onclick="changeCurrent(event)">Your Locationüìç</button>
        </form>
      </section>
      <!-- Bagian Weather bawah background hitam -->
      <section class="weather">
        <div class="current-weather-container">
          <p id="today"></p>
          <div class="current-weather">
            <div id="current-weather-img"></div>
            <div class="temperature">
              <p class="temp" id="temp"></p>
              <p class="temp-unit" id="temp-unit"></p>
            </div>
          </div>
          <p id="condition"></p>
          <div class="weather-description">
            <p id="wind"></p>
            <p id="humidity"></p>
          </div>
        </div>
        <!-- bagian forecast -->
        <div class="forecast-weather-day" id="forecast-weather-day"></div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
